<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/app.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Mobile First -->
        <nav class="nav flex">
          <div class="nav__logo">
            <a href="#">
              <img src="./assets/log/logo.svg" alt="logo" />
            </a>
          </div>
          <!-- Menu -->
          <div class="nav__menu">
            <div class="nav__menu-search-icon flex-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </div>
            <div class="nav__menu-phone-icon flex-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
              </svg>
            </div>
            <div class="nav__menu-menu-icon flex-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </div>
          </div>
        </nav>
      </div>

      <section class="introduction">
        <div class="container">
          <div class="introduction__content flex-center">
            <div class="introduction__title">
              <h2 class="introduction__title-h2">بهترین برای بیمه</h2>
              <h3 class="introduction__title-h3"> خانواده آینده خود را بابیمه هوشمند </h3>
              <p class="introduction__title-p">
                من اخیراً مجبور شدم ادعای خسارت آب را در خانه خود مطرح کنم ، و فلبی بیمه خانواده این
                روند را یکپارچه کرد.
              </p>
              <div class="introduction__button">
                <span class="introduction__button-start">
                  <a class="introduction__button-start-link" href="#">شروع</a>
                </span>
                <span class="introduction__button__services">
                  <a class="introduction__button__services-link" href="#">خدمات ما</a>
                </span>
              </div>
            </div>

            <div class="introduction__card">
              <div class="introduction__card-img flex-center">
                <img src="./assets/h-image-1.jpg" alt="image" />
              </div>

              <div class="introduction__card-topics flex-center">
                <span>بی نظمی</span>
                <span>قشر</span>
                <span>موضوع پول</span>
              </div>
              <div class="introduction__card-body-insurance">
                <a class="introduction__card-body-insurance-link" href="#">بیمه بدنه</a>
                <br />
                <p class="introduction__card-body-insurance-p">
                  بیمه خانواده, ما اختصاص داده ایم برای ارائه جامع
                </p>
              </div>
              <div class="intfoduction__number-comments">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#fbd044"
                  class="size-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>
                <p>4.5 (699 نظر)</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
  <script src="./js/app.js"></script>
</html>
